<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caméra</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/camera.css">
</head>

<body>

    <header>
        <div class="header">
            <div>
                <img class="logo" src="/images/logo.png" alt="Logo Camagru">
            </div>
            <nav>
                <ul>
                    <li><a href="/controllers/home.php" class="nav-link">Accueil</a></li>
                    <li><a href="/controllers/galerie.php" class="nav-link">Galerie</a></li>
                    <li><a href="/controllers/profil.php" class="nav-link">Profil</a></li>
                    <li><a href="/controllers/camera.php" class="nav-link active">Caméra</a></li>
                    <li><a href="/controllers/logout.php" class="nav-link">Se déconnecter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="camera-page">
        <div class="camera-left">
            <div class="filter-selector-container">
                <label for="filter-selector">Choisir un filtre :</label>
                <select id="filter-selector">
                    <option value="">Aucun filtre</option>
                    <option value="cadre1.png">Cadre</option>
                    <option value="lunettes_soleil.png">Lunettes de soleil</option>
                    <option value="chapeau_rigolo.png">Chapeau rigolo</option>
                </select>
            </div>
            <div class="photo-container">
                <div class="canvas-wrapper">
                    <canvas id="canvas" width="500" height="375"></canvas>
                    <img id="filter-preview" class="filter-previews" />
                </div>
            </div>
            <div class="camera-container">
                <video id="video" autoplay style="display:none;"></video>
                <button id="capture" class="capture-btn" disabled>Prendre une photo</button>
                <input type="file" id="upload" accept="image/*">
            </div>
            <div id="message" style="display:none;">Photo prise avec succès !</div>
        </div>
        <div class="camera-right">
            <div class="latest-photos">
            </div>
        </div>
    </main>


    <footer>
        <p>© Camagru 2025</p>
    </footer>

    <script src="/js/camera.js" defer></script>

</body>
</html>
