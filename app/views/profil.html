</head>


<body>


    <header>
        <div class="header">
            <div>
                <img class="logo" src="/images/logo.png" alt="Logo Camagru">
            </div>
            <nav>
                <ul>
                    <li><a href="/controllers/home.php" class="nav-link">Accueil</a></li>
                    <li><a href="/controllers/galerie.php" class="nav-link">Galerie</a></li>
                    <li><a href="/controllers/profil.php" class="nav-link active">Profil</a></li>
                    <li><a href="/controllers/camera.php" class="nav-link">Caméra</a></li>
                    <li><a href="/controllers/logout.php" class="nav-link">Se déconnecter</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>

    <div class="skurtcontainer">

        <div id="user-profil-card" class="user-profile-card"></div>

        <div id="message-container"></div>

        <div id="updateUsername" style="display: none;">
            <h3>Modifier votre nom d'utilisateur</h3>
            <form id="updateUsernameForm" method="POST" action="/controllers/profil.php">
                <input type="text" id="username" name="username" placeholder="Nouveau nom d'utilisateur" required>
                <button type="submit" name="updateUsername" class="btn btn-primary">Mettre à jour</button>
                <button type="button" class="btn btn-secondary" id="cancelUpdate">Annuler</button>
            </form>
        </div>

        <div id="updatePassword" style="display: none;">
            <h3>Modifier votre mot de passe</h3>
            <form id="updatePasswordForm" method="POST" action="/controllers/profil.php">
                <input type="password" id="password" name="password" placeholder="Mot de passe actuel" required>
                <input type="password" id="new_password" name="new_password" placeholder="Nouveau mot de passe" required>
                <button type="submit" name="updatePassword" class="btn btn-primary">Mettre à jour</button>
                <button type="button" class="btn btn-secondary" id="cancelUpdatePassword">Annuler</button>
            </form>
        </div>

            <div id="updateEmail" style="display: none;">
                <h3>Modifier votre email</h3>
                <form id="updateEmailForm" method="POST" action="/controllers/profil.php">
                    <input type="email" id="email" name="email" placeholder="Adresse mail" required>
                    <button type="submit" name="updateEmail" class="btn btn-primary">Mettre à jour</button>
                    <button type="button" class="btn btn-secondary" id="cancelUpdateEmail">Annuler</button>
            </form>

        </div>

        <button type="button" id="disabled_mail">Désactiver l'envoi de mail lors d'un nouveau commentaire</button>

        <div class="profile-photos">
            <h3>Vos photos</h3>
            <div class="gallery" id="gallery"></div>
        </div>

    </div>

    </main>


    <footer>
        <p>© Camagru 2025</p>
    </footer>


    <script src="/js/profil.js" defer></script>
    <script src="/js/messages.js"></script>


</body>

</html>
